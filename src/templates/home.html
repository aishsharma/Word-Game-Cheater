{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-12">
			<!-- This form takes user input -->
			<form action="/search" method="post">
				<div class="form-group">
					<input id="charSet" name="charSet" type="text" placeholder="Enter character set from your game" class="form-control">
				</div>
				<div class="form-group">
					<input id="wordLength" name="wordLength" type="text" placeholder="Enter the number of characters in the word" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" value="Submit" class="btn btn-primary">
				</div>
			</form>
			<!-- Search Results will come here -->
			{% block results %}
			{% endblock %}
		</div>
	</div>
{% endblock %}
